<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion du Stock</title>
    <style>
        body {
            font-family: system-ui;
            color: white;
            font-weight: 300;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 97vh;
            background: linear-gradient(to right bottom, #0a0738, #303abf);
        }
        .container {
            background: #313338;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 550px;
        }
        input {
            font-family: system-ui;
            color: #afb4bb;
            background-color: #1e1f22;
            padding: 12px;
            margin: 8px 0;
            width: 95%;
            border-radius: 5px;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        .AddButton {
            background: #5764f2;
            font-family: system-ui;
            color: white;
            font-weight: 599;
            border: none;
            margin: 8px 0;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        .AddButton:hover {
            background-color: #6773f3;
        }
        .QuantityButton {
            background: #2a2a2a;
            font-family: system-ui;
            color: white;
            font-weight: 300;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        .QuantityButton:hover {
            background-color: #1c1c1c;
        }
        nav {
            padding: 10px 0;
            display: flex;
            justify-content: center;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        nav a {
            color: white;
            font-weight: 600;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 18px;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #5764f2;
        }
        .active {
            background-color: white;
            color: black;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #1e1f22;
            padding: 10px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
        }
        .btn-group {
            display: flex;
            align-items: center;
        }
        .btn-group button {
            width: 30px;
            height: 30px;
            padding: 0;
            font-size: 16px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Découvrir</a>
        <a href="gestion.html" class="active">Gestion</a>
        <a href="menu.html">Commande</a>
        <a href="help.html">Assistance</a>
        <a href="login.html">Connexion</a>
    </nav><br><br><br><br><br>

    <div class="container">
        <h2>Gestion du Stock</h2>
        <input type="text" id="nom" placeholder="Nom de l'aliment">
        <input type="number" id="quantite" placeholder="Quantité">
        <button class="AddButton" onclick="ajouterAliment()">Ajouter</button>
        <ul id="listeStock"></ul>
    </div>

    <script>
        let stock = JSON.parse(localStorage.getItem("stock")) || [];

        function afficherStock() {
            let liste = document.getElementById("listeStock");
            liste.innerHTML = "";

            stock.forEach((aliment, index) => {
                let li = document.createElement("li");
                li.innerHTML = `
                    <span>${aliment.nom} - <b>${aliment.quantite}</b></span>
                    <div class="btn-group">
                        <button class='QuantityButton' onclick="modifierQuantite(${index}, -1)">-</button>
                        <button class='QuantityButton' onclick="modifierQuantite(${index}, 1)">+</button>
                        <button class='QuantityButton' onclick="supprimerAliment(${index})">⨯</button>
                    </div>
                `;
                liste.appendChild(li);
            });

            localStorage.setItem("stock", JSON.stringify(stock));
        }

        function ajouterAliment() {
            let nom = document.getElementById("nom").value.trim();
            let quantite = parseInt(document.getElementById("quantite").value.trim());

            if (!nom || quantite <= 0 || isNaN(quantite)) {
                alert("Entrez un nom et une quantité valide !");
                return;
            }

            let existant = stock.find(a => a.nom.toLowerCase() === nom.toLowerCase());

            if (existant) {
                existant.quantite += quantite;
            } else {
                stock.push({ nom, quantite });
            }

            document.getElementById("nom").value = "";
            document.getElementById("quantite").value = "";

            afficherStock();
        }

        function modifierQuantite(index, valeur) {
            if (stock[index]) {
                stock[index].quantite += valeur;

                if (stock[index].quantite <= 0) {
                    stock.splice(index, 1);
                }

                afficherStock();
            }
        }

        function supprimerAliment(index) {
            stock.splice(index, 1);
            afficherStock();
        }

        function verifAcces(event) {
            var userRole = localStorage.getItem("role");
            if (userRole !== "admin") {
                event.preventDefault();
                alert("Accès refusé : Vous devez être administrateur.");
            }
        }

        afficherStock();
    </script>
</body>
</html>
