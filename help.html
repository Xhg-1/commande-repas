<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        body {
            font-family: system-ui;
            color: white;
            font-weight: 300;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 97vh;
            background: linear-gradient(to right bottom, #010116, #2832ae);
        }
        .container {
            width: 750px;
            background:  #313338;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            font-family: system-ui;
            color: #ffffff;
            background-color: #1e1f22;
            padding: 12px;
            margin: 8px 0;
            width: 96%;
            border-radius: 5px;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        button {
            background: #5865f2;
            font-family: system-ui;
            color: white;
            font-weight: 599;
            border: none;
            margin: 8px 0;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover{
            background-color: #4d59da;
        }
        nav {
            background-color: #00000000;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        nav a {
            color: white;
            font-weight: 600;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 18px;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #5865f2;
            border-radius: 10px;
        }

        .active {
            background-color: rgb(255, 255, 255);
            font-weight: bold;
            color: black;
            border-radius: 10px;
        }
        .content {
            padding: 50px;
            font-size: 24px;
            color: #ffffff;
            text-align: left;
            max-width: 1200px;
            margin: auto;
        }
        h4{
            font-weight: 400;
            color: #afafaf;
        }
        .disabled {
            pointer-events: none; /* Désactive le clic */
            opacity: 0.5; /* Rend l'onglet plus transparent */
            cursor: not-allowed; /* Change le curseur */
        }
        select {
            width: 100%;
            padding: 12px;
            border-radius: 5px;

            font-family: system-ui;
            color: #ffffff;
            background-color: #1e1f22;
        }
        textarea {
            width: 96%;
            padding: 12px;
            border-radius: 5px;
            font-family: system-ui;
            color: #ffffff;
            background-color: #1e1f22;
        }
        h3 {
            display: flex;
            flex-direction: column;
            text-align: left;
            font-weight: 500;
            font-size: 16px;
        }

    </style>
</head>
<body>
    <nav>
        <a href="index.html">Découvrir</a>
        <a href="menu.html">Menu</a>
        <a href="gestion.html" onclick="verifAcces(event)">Gestion</a>
        <a href="help.html" class="active">Assistance</a>
        <a href="login.html">Connexion</a>
    </nav>

    <div class="container">
        <h2>Besoin d'aide ?</h2>
        <h4>Remplissez ce formulaire pour poser une question ou signaler un problème.</h4>
        
        <form action="" method="post">
            <input type="text" id="name" name="name" placeholder="Votre prénom" required>
    
            <h3 for="type">Type de demande :</h3>
            <select id="type" name="type">
                <option value="question">Question</option>
                <option value="bug">Problème technique</option>
                <option value="suggestion">Suggestion</option>
                <option value="autre">Autre</option>
            </select><br>
    
            <h3 for="message">Décrivez votre problème ou question :</h3>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>
    
            <button class="submit" type="submit" disabled style="opacity: 0.5; cursor: not-allowed;">Envoyer</button>
        </form>
    </div>

    <script>

        function verifAcces(event) {
            var userRole = localStorage.getItem("role");
            if (userRole !== "admin") {
                event.preventDefault(); // Empêche la navigation
                alert("Accès refusé : Vous devez être administrateur.");
            } else {
                window.location.href = "gestion.html"; // Redirige si admin
            }
        }

    </script>
</body>
</html>
