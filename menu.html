<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commande</title>
    <style>
        body {
            font-family: system-ui;
            color: white;
            font-weight: 300;
            padding: 20px;
            text-align: center;
            background: linear-gradient(to right bottom, #f68601, #f12d2d);
        }
        .container {    
            max-width: 60%;
            margin: 0 auto;
            background: #1c1e26; /* Gris foncé */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 1);
        }
        input {
            font-family: system-ui;
            color: #afb4bb;
            background-color: #15171d; /* Gris très foncé */
            padding: 12px;
            width: 95%;
            border-radius: 5px;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); /* Lignes plus visibles */
            padding: 17px;
            font-size: 15px;
        }
        th {
            font-weight: 500; 
            background-color: #1c1e26; /* Même couleur que le container */
            color: #cacaca;
            text-align: left;
        }
        td {
            text-align: left;
        }
        td:last-child {
            width: 60px;
            text-align: center;
        }
        button {
            border: none;
            border-radius: 7px;
            padding: 12px;
            font-family: system-ui;
            font-weight: 599;
            color: white;
            
            cursor: pointer;
        }   
        .delete-all-btn, .download-btn {
            background-color: #f68601;
            width: 100%;
            transition: background-color 0.3s;
        }
        .delete-all-btn:hover, .download-btn:hover {
            background-color: #f12d2d;
        }
        .delete-btn {
            background-color: #101216;
            padding: 9px;
            width: 70%;
            transition: background-color 0.3s;
        }
        .delete-btn:hover {
            background-color: #0e0f13;
        }
        input[type="radio"], input[type="checkbox"] {
            appearance: none;
            width: 17px;
            height: 17px;
            background-color: #15171d;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        input[type="radio"]:hover, input[type="checkbox"]:hover{
            background-color: #18181b;
        }
        input[type="radio"]:checked, input[type="checkbox"]:checked {
            background-color: #f68601;
        }
        .meal-list {
            display: flex;
            flex-direction: column;
        }
        .meal-item {
            display: flex;
            align-items: center;
            margin-top: -10px;
            margin-bottom: -10px;
            color: #cacaca;
        }
        nav {
            background-color: transparent;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        nav a {
            color: white;
            font-weight: 600;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 18px;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #f68601;
            border-radius: 10px;
        }
        .active {
            background-color: #f12d2d;
            font-weight: bold;
            color: #ffffff;
            border-radius: 10px;
        }
        .content {
            padding: 50px;
            font-size: 24px;
            color: #ffffff;
            text-align: left;
            max-width: 1200px;
            margin: auto;
        }
        h4 {
            font-weight: 400;
            color: #afafaf;
        }
        h3 {
            color: #f68601;
            text-align: left;
            margin-top:0px;
        }
        .disabled {
            pointer-events: none; /* Désactive le clic */
            opacity: 0.5; /* Rend l'onglet plus transparent */
            cursor: not-allowed;
        }

    </style> 
</head>
<body onload="checkUserStatus()">
    <nav>
        <a href="index.html">Découvrir</a>
        <a href="gestion.html" id="gestion" onclick="verifAcces(event)">Gestion</a>
        <a href="menu.html" id="menu" onclick="verifAcces(event)" class="active">Commande</a>
        <a href="help.html">Contacter-nous</a>
        <a href="login.html">Connexion</a>
    </nav> <br><br><br>

        <div class="container">
            <h2>Choisissez votre menu !</h2>
            <h4>Cliquer sur autres si vous voulez preciser votre commande !</h4>
            <input type="text" id="nameInput" placeholder="Nom et Prénom" /><br><br>

            <h3>Entrée :</h3>
            <div class="meal-list">
                <label class="meal-item"><input type="radio" class="entrée" name="entrée" value="Salade"> Salade</label><br>
                <label class="meal-item"><input type="radio" class="entrée" name="entrée" value="Soupe"> Soupe</label><br>
                <label class="meal-item"><input type="radio" class="entrée" name="entrée" value="Charcuterie"> Charcuterie</label><br>
            </div>

            <h3>Plat :</h3>
            <div class="meal-list">
                <label class="meal-item"><input type="radio" class="plat" name="plat" value="Pizza"> Pizza</label><br>
                <label class="meal-item"><input type="radio" class="plat" name="plat" value="Burger"> Burger</label><br>
                <label class="meal-item"><input type="radio" class="plat" name="plat" value="Pâtes"> Pâtes</label><br>
            </div>

            <h3>Dessert :</h3>
            <div class="meal-list">
                <label class="meal-item"><input type="radio" class="dessert" name="dessert" value="Tarte"> Tarte</label><br>
                <label class="meal-item"><input type="radio" class="dessert" name="dessert" value="Glace"> Glace</label><br>
                <label class="meal-item"><input type="radio" class="dessert" name="dessert" value="Fruit"> Fruit</label><br>
            </div>
            <h3>Options :</h3>
            <label class="meal-item">
                <input type="checkbox" id="sansCouverts"> Couverts
            </label><br>

        <button class="download-btn" id="orderButton">Valider</button>
    </div>
    <br>
    <div class="container">
        <br>
        <table id="ordersTable">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Plat commandé</th>
                    <th>Couverts</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="orders"></tbody>
        </table>
        <br>
        <button class="delete-all-btn" onclick="deleteAllOrders()">Tout supprimer</button>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBo0RKbnRdWfZL3vL9wxiRCSAo5IVjwJ5U",
            authDomain: "commande-repas.firebaseapp.com",
            projectId: "commande-repas",
            storageBucket: "commande-repas.appspot.com",
            messagingSenderId: "86197224505",
            appId: "1:86197224505:web:b6fc2bd8d2927fea82b9e8"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
 
        async function addOrder() {
            const name = document.getElementById("nameInput").value.trim();
            const entrées = Array.from(document.querySelectorAll('.entrée:checked')).map(cb => cb.value);
            const plats = Array.from(document.querySelectorAll('.plat:checked')).map(cb => cb.value);
            const desserts = Array.from(document.querySelectorAll('.dessert:checked')).map(cb => cb.value);
            const sansCouverts = document.getElementById("sansCouverts").checked ? "Oui" : "Non";
            const item = [...entrées, ...plats, ...desserts]

            if (!name) return alert("Veuillez entrer votre nom !");
            if (entrées.length === 0 || plats.length === 0 || desserts.length === 0) {
                return alert("Veuillez choisir une entrée, un plat et un dessert !");
            }

            const order = { name, meals: item };

            try {
                await addDoc(collection(db, "orders"), {
                    name: name,
                    item: item,
                    status: sansCouverts
                });

                document.getElementById("nameInput").value = "";
                document.querySelectorAll("input[type=radio]").forEach(cb => cb.checked = false);
            } catch (error) {
                console.error("Erreur :", error);
                alert("Erreur lors de l'ajout de la commande.");
            }
        }
        document.getElementById("orderButton").addEventListener("click", addOrder);

        window.deleteOrder = async function(orderId) {
            try {
                await deleteDoc(doc(db, "orders", orderId));
                alert("Commande supprimée avec succès !");
            } catch (error) {
                console.error("Erreur lors de la suppression :", error);
                alert("Erreur lors de la suppression de la commande.");
            }
        };

        window.deleteAllOrders = async function() {
            if (confirm("Êtes-vous sûr de vouloir tout supprimer ? Cette action est irréversible.")) {
            const snapshot = await getDocs(collection(db, "orders"));
            const batch = writeBatch(db);
            snapshot.forEach((docSnapshot) => {
                batch.delete(doc(db, "orders", docSnapshot.id));
            });
            try {
                await batch.commit();
                alert("Toutes les commandes ont été supprimées !");
            } catch (error) {
                console.error("Erreur lors de la suppression de toutes les commandes :", error);
                alert("Erreur lors de la suppression de toutes les commandes.");
            }
            }
        }; 
        const ordersTable = document.getElementById("orders");
        onSnapshot(collection(db, "orders"), (snapshot) => {
            ordersTable.innerHTML = "";
            snapshot.forEach((docSnapshot) => {
                let order = docSnapshot.data();
                const orderId = docSnapshot.id;
                ordersTable.innerHTML += `
                    <tr>
                        <td>${order.name}</td>
                        <td>${order.item}</td>
                        <td>${order.status}</td>
                        <td><button class="delete-btn" onclick="deleteOrder('${orderId}')">⨯</button></td>
                    </tr>
                `;
            });
        });

        document.getElementById("orderButton").addEventListener("click", addOrder);

        window.toggleOtherInput = async function() {
            var checkbox = document.getElementById("otherCheckbox");
            var textInput = document.getElementById("otherInput");

            textInput.style.display = checkbox.checked ? "block" : "none";
        }; 

    </script>
    <script>

        function verifAcces(event) {
            var userRole = localStorage.getItem("role");
            
            // Bloque l'accès à "Gestion" si l'utilisateur n'est pas admin
            if (event.target.id === "gestion" && userRole !== "admin") {
                event.preventDefault();
                alert("Accès refusé : Vous devez être administrateur.");
                return;
            }

            // Bloque l'accès à "Commande" si l'utilisateur n'est pas connecté
            if (event.target.id === "menu" && !userRole) {
                event.preventDefault();
                alert("Accès refusé : Vous devez être connecté.");
                return;
            }
        }

        function checkUserStatus() {
            var userRole = localStorage.getItem("role");

            // Désactiver les onglets si l'utilisateur n'est pas connecté
            if (!userRole) {
                document.getElementById("menu").classList.add("disabled");
            }
            if (userRole !== "admin") {
                document.getElementById("gestion").classList.add("disabled");
            }
        }

        // Redirection automatique si l'utilisateur essaie d'accéder à une page sans autorisation
        (function protectPages() {
            var userRole = localStorage.getItem("role");
            var currentPage = window.location.pathname.split("/").pop();

            if ((currentPage === "gestion.html" && userRole !== "admin") || 
                (currentPage === "menu.html" && !userRole)) {
                alert("Accès interdit. Vous devez être connecté.");
                window.location.href = "menu.html";
            }
        })();

    </script>
</body>
</html>
