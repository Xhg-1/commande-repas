    <script>
        // ðŸ”¹ URL de l'API Google Apps Script qui interagit avec Google Sheets
        const SHEET_API_URL = "https://script.google.com/macros/s/AKfycbyqMS15gtVZTFuQK0U0qdO5EYCkPdYmm8X_XHrQOAIHF-rhrWHntnugILggnAMIMSon/exec";  
    
        // ðŸ”¹ RÃ©cupÃ©ration de l'identifiant unique de l'utilisateur (pour diffÃ©rencier les commandes)
        let userID = localStorage.getItem("userID");
    
        // Si aucun ID utilisateur n'existe, on en gÃ©nÃ¨re un
        if (!userID) {
            userID = Date.now().toString(); // GÃ©nÃ¨re un ID basÃ© sur l'heure actuelle
            localStorage.setItem("userID", userID);
        }
        
    
        // ðŸ”¹ Fonction pour rÃ©cupÃ©rer les commandes depuis Google Sheets
        async function fetchOrders() {
            try {
                console.log("Fetching orders..."); // VÃ©rification du dÃ©clenchement
                const response = await fetch(SHEET_API_URL);
                console.log("Response received:", response); // VÃ©rification de la rÃ©ponse brute
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const orders = await response.json(); 
                console.log("Orders received:", orders); // VÃ©rifie les donnÃ©es rÃ©cupÃ©rÃ©es
                console.log("User ID actuel:", userID);
                console.log("Commandes rÃ©cupÃ©rÃ©es:", orders);


                // VÃ©rifier si `orders` est bien un tableau
                if (!Array.isArray(orders)) {
                    throw new Error("Les donnÃ©es reÃ§ues ne sont pas un tableau !");
                }

                const tbody = document.getElementById("order-list");
                tbody.innerHTML = "";

                orders.forEach((order, index) => {
                    console.log(`Comparaison userID: ${order.userID} === ${userID}`); // Debugging
                    
                    const deleteButton = (order.userID === userID) 
                        ? `<button class='delete-btn' onclick='deleteOrder(${index})'>â¨¯</button>` 
                        : `<button class='delete-btn' disabled style="opacity: 0.5; cursor: not-allowed;">â¨¯</button>`;


                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${order.name}</td>
                        <td>${order.meals.join(", ")}</td>
                        <td>${deleteButton}</td>
                    `;

                    tbody.appendChild(row);
                });


            } catch (error) {
                console.error("Erreur lors de la rÃ©cupÃ©ration des commandes :", error);
            }
        }

    
        // ðŸ”¹ Fonction pour ajouter une nouvelle commande

        async function addOrder() {
            const name = document.getElementById("nameInput").value.trim();
            if (!name) return alert("Veuillez entrer un nom.");

            const selectedMeals = Array.from(document.querySelectorAll('.meal-item input:checked'))
                                    .map(checkbox => checkbox.value);
            if (selectedMeals.length === 0) return alert("Veuillez sÃ©lectionner au moins un plat.");

            const order = { name, meals: selectedMeals, userID };

            try {
                const response = await fetch(SHEET_API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(order)
                });

                const result = await response.json();
                if (result.success) {
                    alert("Commande ajoutÃ©e !");
                    fetchOrders(); // RafraÃ®chir les commandes si nÃ©cessaire
                } else {
                    alert("Erreur lors de l'ajout.");
                }

            } catch (error) {
                console.error("Erreur lors de l'ajout :", error);
            }

            document.getElementById("nameInput").value = "";
            document.getElementById("otherInput").value = "";
            document.querySelectorAll('.meal-item input').forEach(input => input.checked = false);
        }

    
        // ðŸ”¹ Fonction pour supprimer une commande
        async function deleteOrder(userID) {
            let response = await fetch(API_URL, {
                method: "POST",
                body: JSON.stringify({
                    action: "supprimerCommande",
                    userID: userID
                }),
                headers: { "Content-Type": "application/json" }
            });
            return await response.json();
        }
    
        // ðŸ”¹ Fonction pour confirmer la suppression de toutes les commandes
        function confirmClearAll() {
            if (confirm("ÃŠtes-vous sÃ»r de vouloir tout supprimer ? Cette action est irrÃ©versible.")) {
                clearAll();
            }
        }
    
        // ðŸ”¹ Fonction pour effacer toutes les commandes (nÃ©cessite modification du script Apps Script)
        async function clearAll() {
            let response = await fetch(API_URL, {
                method: "POST",
                body: JSON.stringify({
                    action: "effacerToutesCommandes"
                }),
                headers: { "Content-Type": "application/json" }
            });
            return await response.json();
        }

        function toggleOtherInput() {
            var checkbox = document.getElementById("otherCheckbox");
            var textInput = document.getElementById("otherInput");

            textInput.style.display = checkbox.checked ? "block" : "none";
        }

        function verifAcces(event) {
            var userRole = localStorage.getItem("role");
            if (userRole !== "admin") {
                event.preventDefault(); // EmpÃªche la navigation
                alert("AccÃ¨s refusÃ© : Vous devez Ãªtre administrateur.");
            } else {
                window.location.href = "gestion.html"; // Redirige si admin
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            var savedUsername = localStorage.getItem("username");
            if (savedUsername) {
                document.getElementById("nameInput").value = savedUsername;
            }
        });

        // ðŸ”¹ Affichage des commandes au chargement de la page
        fetchOrders();
    </script>
