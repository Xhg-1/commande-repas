
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commande de Repas</title>
    <style>
        body {
            font-family: system-ui;
            font-weight: 300;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        .container {    
            max-width: 525px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            font-family: system-ui;
            padding: 12px;
            width: 95%;
            border-radius: 5px;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: 17px;
            font-size: 15px;
        }
        th {
            font-weight: 500; 
            background-color: white;
            color: #717171;
            text-align: left;
        }
        td {
            text-align: left;
        }
        td:last-child {
            width: 60px;
            text-align: center;
        }
        button {
            border: none;
            border-radius: 7px;
            padding: 12px;
            font-family: system-ui;
            font-weight: 599;
            color: white;
            cursor: pointer;
        }   
        .delete-all-btn {
            background-color: #EF4444;
            margin-top: 10px; 
            width: 100%;
        }
        .delete-all-btn:hover {
            background-color: #ec6262;
        }
        .delete-btn {
            background-color: #262626;
            padding: 9px;
            width: 70%;
        }
        .delete-btn:hover {
            background-color: #4b4b4b;
        }
        .download-btn {
            background-color: #28a745;
            width: 100%;
        }
        .download-btn:hover {
            background-color: #50b567;
        }
        .checkbox {
            accent-color: #0f172a;
            width: 17px;
            height: 17px;
            margin-top: 6px;
        }
        .meal-list{
            display: flex;
            flex-direction: column;

        }
        .meal-item {
            display: flex;
            align-items: center;
            align-items: flex-end;
            margin-top: -12px;
            margin-bottom: -7px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Choix des plats</h2>
        <input class="input" type="text" id="nameInput" placeholder="Nom et Pr√©nom" />
        <br><br>    
            
        <div class="meal-list">
            <label class="meal-item"><input class="checkbox" type="checkbox" value="Pizza"> Pizza</label><br>
            <label class="meal-item"><input class="checkbox" type="checkbox" value="Salade"> Salade</label><br>
            <label class="meal-item"><input class="checkbox" type="checkbox" value="Burger"> Burger</label><br>
            <label class="meal-item"><input class="checkbox" type="checkbox" value="P√¢tes"> P√¢tes</label><br>
            <label class="meal-item"><input class="checkbox" type="checkbox" value="Sushi"> Sushi</label><br>
            <label class="meal-item"><input class="checkbox" type="checkbox" id="otherCheckbox" onchange="toggleOtherInput()"> Autres : </label> <br>
        <input type="text" id="otherInput" placeholder="Pr√©cisez votre choix" style="display: none;"><br>
        
        
        </div>
        <button class="download-btn" onclick="addOrder()">Valider</button>
    </div>
    <br>
    <div class="container">
        <br>
        <table>
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Plats</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="order-list"></tbody>
        </table>
        <br>
        <button class="download-btn" onclick="downloadCSV()">T√©l√©charger le r√©capitulatif</button>
        <button class="delete-all-btn" onclick="confirmClearAll()">Tout supprimer</button>
    </div>

    <script>
        // üîπ URL de l'API Google Apps Script qui interagit avec Google Sheets
        const SHEET_API_URL = "https://script.google.com/macros/s/AKfycbyqMS15gtVZTFuQK0U0qdO5EYCkPdYmm8X_XHrQOAIHF-rhrWHntnugILggnAMIMSon/exec";  
    
        // üîπ R√©cup√©ration de l'identifiant unique de l'utilisateur (pour diff√©rencier les commandes)
        let userID = localStorage.getItem("userID");
    
        // Si aucun ID utilisateur n'existe, on en g√©n√®re un
        if (!userID) {
            userID = Date.now().toString(); // G√©n√®re un ID bas√© sur l'heure actuelle
            localStorage.setItem("userID", userID);
        }
        
    
        // üîπ Fonction pour r√©cup√©rer les commandes depuis Google Sheets
        async function fetchOrders() {
            try {
                console.log("Fetching orders..."); // V√©rification du d√©clenchement
                const response = await fetch(SHEET_API_URL);
                console.log("Response received:", response); // V√©rification de la r√©ponse brute
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const orders = await response.json(); 
                console.log("Orders received:", orders); // V√©rifie les donn√©es r√©cup√©r√©es
                console.log("User ID actuel:", userID);
                console.log("Commandes r√©cup√©r√©es:", orders);


                // V√©rifier si `orders` est bien un tableau
                if (!Array.isArray(orders)) {
                    throw new Error("Les donn√©es re√ßues ne sont pas un tableau !");
                }

                const tbody = document.getElementById("order-list");
                tbody.innerHTML = "";

                orders.forEach((order, index) => {
                    console.log(`Comparaison userID: ${order.userID} === ${userID}`); // Debugging
                    
                    const deleteButton = (order.userID === userID) 
                        ? `<button class='delete-btn' onclick='deleteOrder(${index})'>‚®Ø</button>` 
                        : `<button class='delete-btn' disabled style="opacity: 0.5; cursor: not-allowed;">‚®Ø</button>`;


                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${order.name}</td>
                        <td>${order.meals.join(", ")}</td>
                        <td>${deleteButton}</td>
                    `;

                    tbody.appendChild(row);
                });


            } catch (error) {
                console.error("Erreur lors de la r√©cup√©ration des commandes :", error);
                alert("Impossible de r√©cup√©rer les commandes. V√©rifiez la console.");
            }
        }

    
        // üîπ Fonction pour ajouter une nouvelle commande

        async function addOrder() {
            const name = document.getElementById("nameInput").value.trim();
            if (!name) return alert("Veuillez entrer un nom.");

            const selectedMeals = Array.from(document.querySelectorAll('.meal-item input:checked'))
                                    .map(checkbox => checkbox.value);
            if (selectedMeals.length === 0) return alert("Veuillez s√©lectionner au moins un plat.");

            const order = { name, meals: selectedMeals, userID };

            try {
                const response = await fetch(SHEET_API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(order)
                });

                const result = await response.json();
                if (result.success) {
                    alert("Commande ajout√©e !");
                    fetchOrders(); // Rafra√Æchir les commandes si n√©cessaire
                } else {
                    alert("Erreur lors de l'ajout.");
                }

            } catch (error) {
                console.error("Erreur lors de l'ajout :", error);
            }

            document.getElementById("nameInput").value = "";
            document.getElementById("otherInput").value = "";
            document.querySelectorAll('.meal-item input').forEach(input => input.checked = false);
        }

    
        // üîπ Fonction pour supprimer une commande
        async function deleteOrder(index) {
            if (!confirm("√ätes-vous s√ªr de vouloir supprimer cette commande ?")) return;
    
            try {
                // Ici, tu devrais envoyer une requ√™te √† l'API pour supprimer la commande sur Google Sheets.
                // L'API actuelle ne supporte pas encore la suppression, il faut modifier le script Apps Script.
    
                alert("Pour l'instant, la suppression ne fonctionne que localement.");
                fetchOrders(); // Met √† jour l'affichage
            } catch (error) {
                console.error("Erreur lors de la suppression de la commande :", error);
            }
        }
    
        // üîπ Fonction pour t√©l√©charger un fichier CSV des commandes
        function downloadCSV() {
            fetch(SHEET_API_URL)
                .then(response => response.json())
                .then(orders => {
                    const csvContent = "Nom,Plats\n" + orders.map(o => `${o.name},${o.meals.join("; ")}`).join("\n");
                    const blob = new Blob([csvContent], { type: "text/csv" });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement("a");
                    a.href = url;
                    a.download = "commandes.csv";
                    a.click();
                    URL.revokeObjectURL(url);
                })
                .catch(error => console.error("Erreur lors de la cr√©ation du fichier CSV :", error));
        }
    
        // üîπ Fonction pour confirmer la suppression de toutes les commandes
        function confirmClearAll() {
            if (confirm("√ätes-vous s√ªr de vouloir tout supprimer ? Cette action est irr√©versible.")) {
                clearAll();
            }
        }
    
        // üîπ Fonction pour effacer toutes les commandes (n√©cessite modification du script Apps Script)
        async function clearAll() {
            alert("La suppression compl√®te n'est pas encore impl√©ment√©e.");
            fetchOrders();
        }

        function toggleOtherInput() {
            var checkbox = document.getElementById("otherCheckbox");
            var textInput = document.getElementById("otherInput");

            textInput.style.display = checkbox.checked ? "block" : "none";
        }
    
        // üîπ Affichage des commandes au chargement de la page
        fetchOrders();
    </script>
    
</body>
</html>
