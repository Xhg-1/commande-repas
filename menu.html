    <script type="module">
        // üî• Importation des modules Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // üîπ Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBo0RKbnRdWfZL3vL9wxiRCSAo5IVjwJ5U",
            authDomain: "commande-repas.firebaseapp.com",
            projectId: "commande-repas",
            storageBucket: "commande-repas.appspot.com",
            messagingSenderId: "86197224505",
            appId: "1:86197224505:web:b6fc2bd8d2927fea82b9e8"
        };

        // üìå Initialisation de Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
 
        async function addOrder() {
    const name = document.getElementById("nameInput").value.trim();
    const item = Array.from(document.querySelectorAll('.meal-item input:checked'))
                                .map(checkbox => checkbox.value);

    // Si la case "Autres" est coch√©e, on ajoute la valeur du champ "Autres"
    const otherInput = document.getElementById("otherInput").value.trim();
    if (document.getElementById("otherCheckbox").checked && otherInput !== "") {
        item.push(otherInput);
    }

    // Si aucun plat n'est s√©lectionn√©
    if (item.length === 0) return alert("Veuillez s√©lectionner au moins un plat.");

    if (name === "") {
        return alert("Veuillez entrer un nom !");
    }

    const order = { name, meals: item };

    try {
        await addDoc(collection(db, "orders"), {
            name: name,
            item: item,
            status: "En pr√©paration"
        });

        // ‚úÖ Effacer les champs apr√®s envoi
        document.getElementById("nameInput").value = "";
        document.getElementById("otherInput").value = "";
        document.querySelectorAll('.meal-item input').forEach(input => input.checked = false);
        alert("Commande ajout√©e avec succ√®s !");
    } catch (error) {
        console.error("Erreur lors de l'ajout :", error);
        alert("Erreur lors de l'ajout de la commande. V√©rifiez la console.");
    }
}

        window.deleteOrder = async function(orderId) {
            try {
                await deleteDoc(doc(db, "orders", orderId));
                alert("Commande supprim√©e avec succ√®s !");
            } catch (error) {
                console.error("Erreur lors de la suppression :", error);
                alert("Erreur lors de la suppression de la commande.");
            }
        };

        window.deleteAllOrders = async function() {
            if (confirm("√ätes-vous s√ªr de vouloir tout supprimer ? Cette action est irr√©versible.")) {
            const snapshot = await getDocs(collection(db, "orders"));
            const batch = writeBatch(db);
            snapshot.forEach((docSnapshot) => {
                batch.delete(doc(db, "orders", docSnapshot.id));
            });
            try {
                await batch.commit();
                alert("Toutes les commandes ont √©t√© supprim√©es !");
            } catch (error) {
                console.error("Erreur lors de la suppression de toutes les commandes :", error);
                alert("Erreur lors de la suppression de toutes les commandes.");
            }
            }
        };

        const ordersTable = document.getElementById("orders");
        onSnapshot(collection(db, "orders"), (snapshot) => {
            ordersTable.innerHTML = "";
            snapshot.forEach((docSnapshot) => {
                let order = docSnapshot.data();
                const orderId = docSnapshot.id;
                ordersTable.innerHTML += `
                    <tr>
                        <td>${order.name}</td>
                        <td>${order.item}</td>
                        <td>${order.status}</td>
                        <td><button class="delete-btn" onclick="deleteOrder('${orderId}')">‚®Ø</button></td>
                    </tr>
                `;
            });
        });

        document.getElementById("orderButton").addEventListener("click", addOrder);

        window.toggleOtherInput = async function() {
            var checkbox = document.getElementById("otherCheckbox");
            var textInput = document.getElementById("otherInput");

            textInput.style.display = checkbox.checked ? "block" : "none";
        };



    </script>
